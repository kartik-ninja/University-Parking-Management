<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">üìù Register New Account</h2>

    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="row mb-3">
            <div class="col">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="col">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <div class="mb-3">
            <label>University ID</label>
            <input type="text" th:field="*{universityId}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('universityId')}" th:errors="*{universityId}"></div>
        </div>

        <div class="mb-4">
            <label>Role</label>
            <select th:field="*{role}" class="form-select" required>
                <option value="">Select Role</option>
                <option value="STUDENT">Student</option>
                <option value="TEACHER">Teacher</option>
                <option value="AUTHORITY">Authority</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <div class="text-center mt-3">
            <a th:href="@{/login}">Already have an account? Login here</a>
        </div>
    </form>
</div>
</body>
</html>
