<!DOCTYPE html>

<head>

    <title>Login - University Parking</title>

    <!-- Global styles (includes background) -->

    <style>

            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-top: 10vh;
        }
    </style>
</head>
<body>

        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

    </div>
</div>

</body>
</html>
