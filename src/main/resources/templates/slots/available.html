<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Slots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Available Parking Slots</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Slot</th>
            <th>Location</th>
            <th>Start</th>
            <th>End</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="slot : ${slots}">
            <td th:text="${slot.slotNumber}">S1</td>
            <td th:text="${slot.location}">North Lot</td>
            <td th:text="${#dates.format(slot.startDateTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#dates.format(slot.endDateTime, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
